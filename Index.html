<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkUp Chat</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .app-container {
      display: flex;
      width: 100%;
    }

    .sidebar {
      width: 250px;
      background-color: #2f3542;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      margin-bottom: 20px;
    }

    #userId {
      margin-bottom: 20px;
      font-size: 14px;
    }

    #friendList {
      list-style-type: none;
      padding: 0;
    }

    #friendList li {
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #friendList li:hover {
      background-color: #57606f;
    }

    .chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .chat-header {
      background-color: #f1f2f6;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .chat-header h3 {
      margin: 0;
    }

    .messages-container {
      flex-grow: 1;
      background-color: #f7f7f7;
      padding: 10px;
      margin-bottom: 20px;
      overflow-y: auto;
      border-radius: 5px;
    }

    .message {
      margin-bottom: 10px;
    }

    .message.from-me {
      text-align: right;
    }

    .message.from-me .message-bubble {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      display: inline-block;
      border-radius: 20px;
    }

    .message .message-bubble {
      background-color: #ccc;
      color: black;
      padding: 10px;
      display: inline-block;
      border-radius: 20px;
    }

    .input-container {
      display: flex;
    }

    #messageInput {
      flex-grow: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    #sendMessageBtn {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }

    #sendMessageBtn:hover {
      background-color: #45a049;
    }

    #addFriendContainer {
      margin-top: 20px;
    }

    #addFriendInput {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    #addFriendBtn {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
    }

    #addFriendBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar with friend list -->
    <div class="sidebar">
      <h2>Friends</h2>
      <div id="userId">Your ID: </div> <!-- Display user ID here -->
      
      <div id="addFriendContainer">
        <input type="text" id="addFriendInput" placeholder="Enter friend's ID" />
        <button id="addFriendBtn">Add Friend</button>
      </div>
      
      <ul id="friendList">
        <!-- Friend list will be populated here -->
      </ul>
    </div>

    <!-- Main Chat Window -->
    <div class="chat-container">
      <div class="chat-header">
        <h3 id="chatWith">Select a friend to chat</h3>
      </div>

      <div class="messages-container" id="messagesContainer">
        <!-- Messages will appear here -->
      </div>

      <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <button id="sendMessageBtn">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
